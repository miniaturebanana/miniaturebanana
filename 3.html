    <h2>逆水寒</h2>

    <a href="https://baike.baidu.com/item/%E9%80%86%E6%B0%B4%E5%AF%92/19138414#viewPageContent" target="_blank" title="tiandao baike"><h1>逆水寒</h1></a>
    <p>《逆水寒》是由杭州网易雷火科技有限公司开发的一款武侠题材电脑客户端游戏，属大型多人在线角色扮演游戏，该作于2018年6月29日开启不限号不删档内测。 [1-2]</p>
    <p>《逆水寒》以温瑞安《四大名捕》、《说英雄谁是英雄》、《神州奇侠》三大系列小说为游戏背景，讲述北宋末年一段惨烈的大追捕，并牵扯出江湖恩怨、朝堂纷争、帮派仇杀、感情纠葛、市井百态等北宋生活画卷。 [2]</p>
    <p>2019年6月27日，《逆水寒》周年资料片“混江湖”正式开启上线。 [3]</p>
